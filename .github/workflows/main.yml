name: Data Processing Pipeline
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manuelle Auslösung

permissions:
  contents: write  # Diese Zeile hinzufügen für Schreibzugriff

jobs:
  process_data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pyarrow scikit-learn geopy
    
    - name: Process data
      run: |
        python src/process_data.py
    
    - name: Commit processed data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/processed/
        git commit -m "Update processed data" || echo "No changes to commit"
        git push
        
    # Hier den neuen Release-Schritt hinzufügen
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        files: data/processed/penguin_tracking_processed.parquet
        name: Pinguin-Daten
        tag_name: v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
